<div class="">
    <img 
    [src]="url" 
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn "
    (load)="onLoad()"
    [ngStyle]="{display:hasLoad ? '' : 'none'}"
    >

    <img 
    *ngIf="!hasLoad"
    src="assets/loader.svg" 
    height="35"
    width="35"
    class="mt-3"
    >
</div>
