<div class="row d-flex justify-content-center">
  <div *ngIf="gifsHijo.length === 0"  class="col-md-3 col-md-6" >
    <img
        src="https://media.giphy.com/media/3o7TKz9bX9YKuKFWZW/giphy.gif"
        class="card-img-top"
        alt="..."
      />
  </div>
  <div  *ngFor="let gifs of gifsHijo; count as length; index as index"  class="col-md-3 col-md-6">
    <div class="card mb-2 text-center bg-dark">      
      {{index}}
      <img
        [src]="gifs.images.downsized_medium.url "
        class="card-img-top"
        [alt]="gifs.title"
      />
      <div class="card-body text-white">
        <!-- este div antes era un p -->
        <p class="cart-text">{{gifs.title}} </p>
      </div>
    </div>
  </div>
</div>
